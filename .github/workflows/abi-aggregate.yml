name: ABI Aggregator

on:
  pull_request:
    paths:
      - 'src/engine/**/*.sol'
      - 'src/engine/**/*.json'
      - '.github/workflows/abi-aggregate.yml'
      - '.github/scripts/aggregateAbis.js'

jobs:
  build-and-aggregate-abi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          forge soldeer install

      - name: Build Solidity contracts
        run: forge build

      - name: Aggregate ABIs
        run: node .github/scripts/aggregateAbis.js

      - name: Commit ABI file if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add aggregated-abi.json
          if ! git diff --cached --quiet; then
            git commit -m "Update aggregated ABI file"
            git push
          fi

      - name: Check for ABI file diff
        id: abi_diff
        run: |
          git fetch origin ${{ github.base_ref }}
          DIFF=$(git diff origin/${{ github.base_ref }}...HEAD -- aggregated-abi.json)
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment or update PR if ABI changed
        if: steps.abi_diff.outputs.diff != ''
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ⚠️ **Aggregated ABI file has changed in this PR.**

            Please review the changes below:

            ```diff
            ${{ steps.abi_diff.outputs.diff }}
            ```
          comment_tag: abi-aggregate-check
          github_token: ${{ secrets.GITHUB_TOKEN }}
